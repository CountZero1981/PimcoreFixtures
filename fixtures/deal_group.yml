Pimcore\Model\Object\IboodDealGroup:
    dealGroup{1..5}:
        name: <sentence()>
        startDate: <dateTimeBetween('-2 days', 'now')>
        endDate: <dateTimeBetween('now', '+2 days')>
        realizedOnlineStartDate: <dateTimeBetween('-1 days', 'now')>
        realizedOnlineEndDate: <dateTimeBetween('now', '+1 days')>
        key: deal_group<current()>
        published: true
        parent: '@dealGroup_folder'